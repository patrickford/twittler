<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery.js"></script>
    <script src="js/data_generator.js"></script>
    <script src="js/jquery.timeago.js"></script>    
    <script src="js/twittler.js"></script>
    <link href="css/twittler.css" rel="stylesheet">
    <title>Twittler</title>
  </head>
  <body>
    <h1 class="logo">Twittler</h1>

    <form id="newTweet">
      <input id="draft" type="textarea" placeholder="Compose new Tweet..." maxlength="140"> 
      <button type="submit" class="send" >Tweet</button>
    </form>

    <div id="buttons">
      <button id="refresh">Refresh All Tweets</button>
      <button id="myTweets">Show My Tweets</button>
    </div>

    <div id="tweetlist"></div>  

  </body>
</html>
