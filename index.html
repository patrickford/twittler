<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery.js"></script>
    <script src="js/data_generator.js"></script>
    <script src="js/twittler.js"></script>
    <script src="js/jquery.timeago.js"></script>
    <link href="css/twittler.css" rel="stylesheet">
    <title>Twittler</title>
  </head>
  <body>
    <h1 class="logo">Twittler</h1>
    <div class="newTweet">
      <input id="draft" type="textarea" placeholder="Compose new Tweet..." size="140"> 
      <button class="send" onclick="sendTweet()" >Tweet</button>
    </div>
    <div>
      <button id="refresh" onclick="refreshTweets()">Refresh All Tweets</button>
      <button id="myTweets" onclick="refreshTweets(visitor)"> Show My Tweets</button>
    </div>
    <div id="tweetbox">
      <div id="newTweets">

      </div>
      <div id="tweetlist">

      </div>
    </div>  

    <script>

      $(document).ready(function(){
        refreshTweets();
      });

    </script>
  </body>
</html>
